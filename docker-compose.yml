services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"  # Safe port mapping
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/chat.db  # Path for SQLite DB
    volumes:
      - db_data:/app/data  # Persist SQLite DB
    networks:
      - chat-network

  frontend:
    build: ./frontend
    ports:
      - "8082:8080"  # Safe port mapping
    environment:
      - WS_URL=ws://backend:3000  # WebSocket URL for frontend
    depends_on:
      - backend
    networks:
      - chat-network

volumes:
  db_data:  # Persistent storage for SQLite

networks:
  chat-network:
    driver: bridge
